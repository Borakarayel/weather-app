<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body id="bodyid">
    <div class="mainbox" id="mainbox1">
      <input
        type="text"
        class="info"
        id="searchbox"
        placeholder="type a city"
      />
      <button type="submit" class="info" id="submitId">Find!</button>
      <h4 class="info" id="localDate">Local Date</h4>
      <h4 class="info" id="localTime">Local Time</h4>
      <h2 class="info" id="weatherInfoId">Weather Status</h2>
      <h1 class="info" id="cityId">City</h1>
      <h1 class="info" id="countryId">Country</h1>
      <div class="container">
        <img id="dayImg" />
        <p class="info hide" id="tempc"></p>
        <p class="info" id="tempf"></p>
        <img id="nightImg" />
      </div>
      <div class="container">
        <div class="extra">
          <img alt="extra info image" class="extraInfo" id="extrainfo1" />
          <div class="column">
            <p class="infoTitle">Wind:</p>
            <p class="infoApi hide" id="infoApi0"></p>
            <p class="infoApi" id="infoApi1"></p>
          </div>
        </div>
        <div class="extra">
          <img alt="extra info image" class="extraInfo" id="extrainfo2" />
          <div class="column">
            <p class="infoTitle">Wind Direction:</p>
            <p class="infoApi" id="infoApi2"></p>
          </div>
        </div>
        <div class="extra">
          <img alt="extra info image" class="extraInfo" id="extrainfo3" />
          <div class="column">
            <p class="infoTitle">Feels Like:</p>
            <p class="infoApi hide" id="infoApi3"></p>
            <p class="infoApi" id="infoApi33"></p>
          </div>
        </div>
        <div class="extra">
          <img alt="extra info image" class="extraInfo" id="extrainfo4" />
          <div class="column">
            <p class="infoTitle">Humidity:</p>
            <p class="infoApi" id="infoApi4"></p>
          </div>
        </div>
        <div class="extra">
          <img alt="extra info image" class="extraInfo" id="extrainfo5" />
          <div class="column">
            <p class="infoTitle">Cloud:</p>
            <p class="infoApi" id="infoApi5"></p>
          </div>
        </div>
        <div class="extra">
          <img alt="extra info image" class="extraInfo" id="extrainfo6" />
          <div class="column">
            <p class="infoTitle">UV index:</p>
            <p class="infoApi" id="infoApi6"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="mainbox" id="mainbox2">
      <div class="daily" id="day1">
        <h3 id="infoApiDaily1"></h3>
        <img src="" alt="" id="minDayImg0" />
        <h3 class="current hide" id="infoTitle1c"></h3>
        <h3 class="current" id="infoTitle1f"></h3>
      </div>
      <div class="daily" id="day2">
        <h3 id="infoApiDaily2"></h3>
        <img src="" alt="" id="minDayImg1" />
        <h3 class="current hide" id="infoTitle2c"></h3>
        <h3 class="current" id="infoTitle2f"></h3>
      </div>
      <div class="daily" id="day3">
        <h3 id="infoApiDaily3"></h3>
        <img src="" alt="" id="minDayImg2" />
        <h3 class="current hide" id="infoTitle3c"></h3>
        <h3 class="current" id="infoTitle3f"></h3>
      </div>
    </div>
    <div class="mainbox" id="mainbox3">
      <ul id="ulid">
        <h3 class="current toggle">Imperial or Metric</h3>
        <input type="checkbox" id="switch" class="toggle" /><label
          class="toggle"
          for="switch"
          >Toggle</label
        >
      </ul>
    </div>
  </body>
</html>
